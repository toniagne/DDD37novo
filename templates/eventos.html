
<ion-view view-title="Eventos">
  <ion-content class="padding" style='background-image: url("img/background.jpg"); width:100%; height: 100%; background-size: 100% 100%;'>
   <img src="img/banner_eventos.png" width="100%">
   
  <ion-list>

      <ion-item 
              class="item-icon-right my-menu item-text-wrap" 
              ng-repeat="nome in registros | orderBy:'-destaque'" 
              href="#/tab/eventos/{{nome.id}}*{{nome.strNome}}*{{nome.strTelefone1}}*{{nome.strTelefone2}}*{{nome.strTelefone3}}*{{nome.strEndereco}}*{{nome.pic}}*{{nome.fotosadicional}}*{{nome.facebook}}*{{nome.site}}"
              id="{{nome.style}}"> 

     
      <img ng-if="nome.destaque == 'sim'" ng-src="http://www.ddd37.com.br/fotos/registros/{{nome.pic}}" style="margin-left: 20px;" height="100px" width="100%">
     
 
        <h2  ng-if="nome.destaque != 'sim'">{{nome.strNome}}</h2>
        <p  ng-if="nome.destaque != 'sim'">{{nome.strTelefone1}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
     
      </ion-item>
      
</ion-list> 

  </ion-content>
</ion-view>
