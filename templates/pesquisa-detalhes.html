<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.strNome}}">
  

  <ion-content class="padding" style='background-image: url("img/background.jpg"); width:100%; height: 100%; background-size: 100% 100%;'>
 <div class="imgpos">
  <div class="row" >
    <div class="col" >
        <a class="button button-large icon-left customIconSound ion-android-arrow-dropleft-circle button-clear button-positive" ng-click="previous()" style="margin-left: -40%;"></a>
           
    </div>
    <div class="col" style="text-align: right;">
      <a class="button button-large icon-left ion-android-arrow-dropright-circle button-clear button-positive"  ng-click="next()"></a>
           
    </div>
  </div>
 </div>

<ion-slide-box active-slide="myActiveSlide">
  <ion-slide>
    <div class="box blue">
        <div class="list card">

  <div class="item item-text-wrap">
  <img ng-if="chat.fotoInterna != 'uteis.png'" ng-src="http://www.ddd37.com.br/fotos/registros/{{chat.fotoInterna}}" width="100%"> <br>
    <h2>{{chat.strNome}}</h2>
    <p> {{chat.strEndereco}}</p>
  </div>

  <div class="item item-body"> 
   <div class="list">


  <a class="item item-icon-left item-icon-right" href="tel:{{chat.strTelefone1}}" ng-if="chat.strTelefone1">
    <i class="icon ion-android-arrow-dropright-circle"></i>
    <h2>{{chat.strTelefone1}}</h2>
    <i class="icon ion-ios-telephone-outline"></i>
  </a>

   <a class="item item-icon-left item-icon-right" href="tel:{{chat.strTelefone2}}" ng-if="chat.strTelefone2">
    <i class="icon ion-android-arrow-dropright-circle"></i>
    <h2>{{chat.strTelefone2}}</h2>
    <i class="icon ion-ios-telephone-outline"></i>
  </a>

   <a class="item item-icon-left item-icon-right" href="tel:{{chat.strTelefone3}}" ng-if="chat.strTelefone3">
    <i class="icon ion-android-arrow-dropright-circle"></i>
    <h2>{{chat.strTelefone3}}</h2>
    <i class="icon ion-ios-telephone-outline"></i>
  </a>

</div>
  </div>

   <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" ng-click="favoritar(chat.id+'*'+chat.strNome+'*'+chat.strEndereco+'*'+chat.strTelefone1+'*'+chat.strTelefone2+'*'+chat.strTelefone3+'*'+chat.fotoInterna)">
      <i class="icon ion-android-favorite"></i>
      
    </a>

    <a ng-if="chat.face" class="tab-item"  ng-click="linkModelFunc('https://{{chat.face}}')">
      <i class="icon ion-social-facebook"></i>      
    </a>

    <a  ng-if="chat.emails" class="tab-item" ng-href="mailto://{{chat.mail}}">
      <i class="icon ion-email"></i>
      
    </a>

    <a  ng-if="chat.site" class="tab-item" ng-click="linkModelFunc('http://{{chat.site}}')" >
      <i class="icon ion-earth"></i>
      
    </a>
  </div>

</div> 

    </div>
  </ion-slide>
  <ion-slide ng-repeat="arquivo in chat.imagens" ng-if="arquivo">
    <img ng-src="http://www.ddd37.com.br/fotos/fotos_adicionais/{{arquivo}}_0.jpg" 
      ng-click="abreImagem('http://www.ddd37.com.br/fotos/fotos_adicionais/{{arquivo}}_0.jpg')" style="width: 100%; height: 100%;"> 
  </ion-slide> 
</ion-slide-box>
  




  


  </ion-content>
</ion-view>
