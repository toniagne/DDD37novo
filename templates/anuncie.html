
<ion-view view-title="Anuncie">
  <ion-content class="padding" style='background-image: url("img/background.jpg"); width:100%; height: 100%; background-size: 100% 100%;'> 
    
   <div class="card">
      <div class="item item-text-wrap">
        <h3>Se seu telefone ou de sua empresa não
consta aqui no ddd37, informe seus dados
no formulário abaixo, você pode anunciar
grátis ou com destaque <B>VIP</B>.</h3>
      </div>
   </div>


 <div class="card">
      <div class="item item-text-wrap">
 <form method="post" ng-submit="submit(contactform, formData)" name="contactform" role="form">
 

<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">SEU NOME</span>
    <input type="text" ng-model="formData.nome">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">ENDEREÇO</span>
    <textarea ng-model="formData.endereco"></textarea>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">TELEFONE</span>
     <input type="number" ng-model="formData.telefone"> 
  </label>
  <label class="item item-input item-stacked-label">
      <span class="input-label">E-MAIL</span>
    <textarea ng-model="formData.email"></textarea>
  </label>
  <label class="item item-input item-stacked-label">
      <span class="input-label">OBS.</span>
    <textarea ng-model="formData.observacao"></textarea>
  </label>
   <button class="button button-block button-positive">
  ENVIAR
</button>

</div></div>
<Br><Br><Br><Br><Br><Br><Br><Br><Br>
  </ion-content>  
</ion-view>
