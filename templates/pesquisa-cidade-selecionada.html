
<ion-view view-title="Pesquisas">
  <ion-content class="padding" style='background-image: url("img/background.jpg"); width:100%; height: 100%; background-size: 100% 100%;'>
   
 <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" ng-model="expres" placeholder="Pesquisa" >
  </label>
  <button class="button button-clear ion-search" ng-click="pesquisar(expres)">   </button>

</div>
  <Br>
  
<ion-list>

      <ion-item 
              class="item-icon-right item-text-wrap item-avatar" 
              ng-repeat="nome in registros track by $index | orderBy:['posicao', 'strNome']"  
              type="item-text-wrap" 
              href="#/tab/pesquisas/resultado/{{nome.id}}*{{nome.strNome}}*{{nome.strTelefone1}}*{{nome.strTelefone2}}*{{nome.strTelefone3}}*{{nome.strEndereco}}*{{nome.pic}}"> 
        <img  ng-src="http://www.ddd37.com.br/fotos/registros/{{nome.pic}}" width="100%">
        
        <h2>{{nome.strNome}}</h2>
        <p>{{nome.strTelefone1}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      
</ion-list> 

 

<p ng-repeat="banner in BannersCidade" ng-show="banner">
<img src="http://www.ddd37.com.br/fotos/slide_ini/{{banner.id}}_0.jpg" width="100%">
</p>

  </ion-content>
</ion-view>
